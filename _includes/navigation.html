<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img class="bi me-2" width="200" height="32" role="img" aria-label="Bootstrap" src="assets\images\hamishweir_logo.svg"/>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            {% for item in site.data.navigation %}
            <li class="nav-item">
            <a {% if page.url == item.link %}class="nav-link px-2 text-secondary" {% else %}class="nav-link px-2 text-white"{% endif %} href="{{ item.link }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><i class="bi bi-github"></i></button>
          <button type="button" class="btn btn-outline-light me-2"><i class="bi bi-instagram"></i></button>
          <button type="button" class="btn btn-outline-light me-2"><i class="bi bi-linkedin"></i></button>
        </div>
      </div>
    </div>
  </header>
